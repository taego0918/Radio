<!DOCTYPE html>

    <body>
        <div id="player"></div>
        <iframe id ="img" src="https://www.google.com/search?q=%E3%80%90HD%E3%80%91UNNATURAL+-+%E7%B1%B3%E6%B4%A5%E7%8E%84%E5%B8%AB+-+Lemon%E3%80%90%E4%B8%AD%E6%97%A5%E5%AD%97%E5%B9%95%E3%80%91&tbm=isch" ></iframe>
        <script>
            let tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            let firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            let player;
            let videoId = 'NrHRTNeni-U';
                    
            function onYouTubePlayerAPIReady() {
                player = new YT.Player('player', {
                    height  : '200',
                    width   : '200',
                    videoId : videoId,
                    events  : {
                                'onReady'       : onPlayerReady,
                                'onStateChange' : onPlayerStateChange
                            }
                });
            }

            function onPlayerReady(event) {
                
                console.log(event.target);
                console.log(event.target.getVideoData());
                event.target.playVideo();
            }

            let done = false;

            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.ENDED){
                    player.loadVideoById('UkHocfWOz-Y');
                    player.playVideo();
                }
            }
        </script>
    </body>
</html>
